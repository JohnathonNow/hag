name: C/C++ CI

on: [push, pull_request]

jobs:
  build:

    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v1
    - name: Install dependencies
      run: sudo apt-get install libncurses5-dev uncrustify
    - name: Check style
      run: make lint
    - name: Compile
      run: make

